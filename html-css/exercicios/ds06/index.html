<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul>
        <li title="Use a tag &lt;p&gt;">Parágrafos</li> <!--Caso uso title pode se usar as <> normalmente -->
        <li>
            <abbr title="Use a tag <h1> ...">Títulos</abbr>
        </li>
        <li title="Use a tag <h1> ... <h6>">Títulos</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <code>">Código-fonte</li>
        <li title="Use a tag <ol> e <li>">Listas numeradas</li>
        <li title="Use a tag <ul> e <li>">Listas com demarcadores</li>
    </ul>
    
</body>
</html>
